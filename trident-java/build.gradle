plugins {
    id 'java-library'
}

ext {
    bouncycastleVersion = '1.66'
    junitJupiterVersion = '5.4.2'
}

allprojects {
    version '0.5.0'
    group = 'org.tron.trident'

    repositories {
        maven { url "http://192.168.0.129:8889/repository/maven-public"}
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    dependencies {
        testImplementation "org.junit.jupiter:junit-jupiter:$junitJupiterVersion"
    }

    test {
        useJUnitPlatform()
        testLogging {
            events 'passed', 'skipped', 'failed'
        }
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '6.6.1'
    }

    artifacts {
        archives jar
        archives sourcesJar
    }

    publishing {
        publications {
            maven(MavenPublication) {
                groupId project.group
                artifactId project.name
                version project.version
                //若是war包，就写components.web,若是jar包，就写components.java
                from components.java
            }
        }
        repositories {
            maven {
                if (project.version.endsWith('-SNAPSHOT')) {
                    url = "http://192.168.0.129:8889/repository/maven-snapshots/"
                } else {
                    url = "http://192.168.0.129:8889/repository/maven-releases/"
                }

                credentials {
                    username 'admin'
                    password 'spo123456'
                }
            }
        }
    }
}

